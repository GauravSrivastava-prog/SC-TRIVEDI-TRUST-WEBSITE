<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <section class="split-slider">
        <section class="slider-item left">
            <section class="photo-slider">
                <img src="assets/hall(1).jpg" alt="Image 1" class="active">
                <img src="assets/info.jpeg" alt="Image 2">
                <img src="assets/logo.jpeg" alt="Image 3">
            </section>
        </section>
        <section class="slider-item right">
            <section class="content active" id="content1">
                <h2>Title 1</h2>
                <p>Description for Image 1. This content changes with the image.</p>
            </section>
            <section class="content" id="content2">
                <h2>Title 2</h2>
                <p>Description for Image 2. This content changes with the image.</p>
            </section>
            <section class="content" id="content3">
                <h2>Title 3</h2>
                <p>Description for Image 3. This content changes with the image.</p>
            </section>
        </section>
    </section>
    <script src="slider.js"></script>
</body>
</html>
