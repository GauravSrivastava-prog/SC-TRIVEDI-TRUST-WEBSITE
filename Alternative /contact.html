<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation on View</title>
  <style>
    a {
      position: relative;
      color: #000;
      text-decoration: none;
      padding-bottom: 5px;
    }

    a::before {
      content: "";
      position: absolute;
      display: block;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #000;
      transform: scaleX(0);
      animation: underline 0.3s forwards; /* Add animation and delay */
      animation-delay: 1s; /* Delay for 1 second */
    }

    @keyframes underline {
      to {
        transform: scaleX(1);
      }
    }
  </style>
</head>
<body>
    <a>Hover !s</a>
</body>
</html>
